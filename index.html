<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/svg+xml" href="badge.svg" />
    <title>Praise Your Teammates</title>
    <meta name="author" content="Vincent Croos" />
    <meta
      name="description"
      content="An app to reward hardwork where every member of your organization can see shoutouts."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="badge.svg" alt="reward badge" class="badge" />
        <h1>Recognize Hard Work</h1>
        <p id="error"></p>
      </header>
      <div class="form">
        <textarea
          maxlength="500"
          rows="8"
          cols="50"
          aria-label="message"
          placeholder="Write your shoutout here"
          required
        ></textarea>
        <input
          type="text"
          maxlength="30"
          aria-label="from"
          placeholder="From"
          class="names"
          required
        />
        <input
          type="text"
          maxlength="30"
          aria-label="to"
          placeholder="To"
          class="names"
          required
        />
        <button id="publish-button">Publish</button>
      </div>
      <h2>Shoutouts</h2>
      <div class="messages" id="messages"></div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
